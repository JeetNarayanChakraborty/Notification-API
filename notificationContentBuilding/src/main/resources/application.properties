spring.application.name=notificationContentBuilding
server.port=8082

#eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true



# ===============================================
# LOGGING CONFIGURATION FOR CLEAN CONSOLE OUTPUT
# ===============================================


# Set root logging level to WARN (hides DEBUG and INFO)
logging.level.root=WARN

# Your application logs - keep at INFO to see your debug prints
logging.level.com.microservice.notificationSend=INFO

# Hide Spring Boot startup banner
spring.main.banner-mode=off

# Reduce Spring Boot noise
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.beans=WARN

# Hide Hibernate/JPA noise (if you're using it)
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.javax.persistence=WARN

# Hide connection pool noise
logging.level.com.zaxxer.hikari=WARN
logging.level.org.apache.tomcat=WARN

# Hide HTTP client noise
logging.level.org.apache.http=WARN
logging.level.httpclient=WARN

# Firebase SDK noise reduction
logging.level.com.google.firebase=WARN
logging.level.com.google.auth=WARN
logging.level.io.grpc=WARN

# Hide Netty noise (used by Firebase)
logging.level.io.netty=WARN

# Hide Jackson JSON processor noise
logging.level.com.fasterxml.jackson=WARN

# Custom logging pattern (optional - makes logs cleaner)
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable unnecessary startup info
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.context=WARN

# Hide actuator noise (if using Spring Actuator)
logging.level.org.springframework.boot.actuate=WARN

# Actuator Config
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.logfile.enabled=true