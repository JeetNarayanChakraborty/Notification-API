<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>
<body style="margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f5f7fa;">
    
    <!-- Main Container -->
    <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);">
        
        <!-- Header Section with Gradient Background -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                    padding: 30px; 
                    position: relative;
                    overflow: hidden;">
            
            <!-- Subtle geometric pattern overlay -->
            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
                        background-image: 
                        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.03) 0%, transparent 50%);"></div>
        </div>
        
        <!-- Content Section -->
        <div style="padding: 40px 30px;">
            <p th:text="${body}" style="color: #374151; 
                                      font-size: 16px; 
                                      line-height: 1.6; 
                                      margin: 0 0 30px 0;"></p>
            
            <!-- Optional Action Button -->
            <div style="text-align: center; margin: 30px 0;">
                <a th:href="${buttonUrl}" style="display: inline-block; 
                                               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                               color: white; 
                                               padding: 12px 30px; 
                                               text-decoration: none; 
                                               border-radius: 8px; 
                                               font-weight: 500; 
                                               font-size: 14px; 
                                               letter-spacing: 0.5px; 
                                               transition: transform 0.2s ease;">
                    <span>Go to website</span>
                </a>
            </div>
        </div>
        
        <!-- Footer Section -->
        <div style="background-color: #f9fafb; 
                    padding: 25px 30px; 
                    border-top: 1px solid #e5e7eb; 
                    text-align: center;">
            <p style="margin: 0; 
                      color: #6b7280; 
                      font-size: 14px; 
                      line-height: 1.4;">
                This is an automated notification from our system.<br>
                <span style="color: #9ca3af;">Â© 2025 All rights reserved.</span>
            </p>
        </div>
    </div>
    
    <!-- Responsive styles -->
    <style>
        @media only screen and (max-width: 600px) {
            .container { margin: 10px !important; }
            .header { padding: 30px 20px !important; }
            .content { padding: 30px 20px !important; }
            .footer { padding: 20px !important; }
            h1 { font-size: 24px !important; }
        }
    </style>
    
</body>
</html>
